<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digit Recognition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Handwritten Bank Account Number Recognition System</h1>

    <form method="POST" enctype="multipart/form-data" class="text-center">
      <input type="file" name="image" required class="form-control mb-3" style="max-width: 400px; margin: auto;">
      <button type="submit" class="btn btn-primary">Upload and Predict</button>
    </form>

    {% if result_img %}
      <div class="mt-5 text-center">
        <h3>Account Number: <strong>{{ prediction }}</strong></h3>
        <img src="{{ url_for('static', filename='uploads/result.jpg') }}" class="img-fluid mt-3" style="max-width: 500px;">
      </div>
    {% endif %}
  </div>

</body>
</html>
